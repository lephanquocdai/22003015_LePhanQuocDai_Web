<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    
    div {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    img {
        transition: transform 0.3s ease, filter 0.3s ease;
        border-radius: 4px;
    }
    
    img:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <h1>Tin nóng trong ngày</h1>
    <div>
        <h2>Giá xăng giảm mạnh</h2>
        <img src="http://cdn.tgdd.vn/Files/2022/03/26/1422470/nguy-hiem-khon-luong-vi-tich-tru-xang-dau-khi-gia-tang-cao-202203261409453246.jpg" alt="Xăng" width="500">
        <p>Giá xăng RON 95 đã giảm 1.000 đồng/lít từ 0h hôm nay...</p>
        <button onclick="alert('Đi tới chi tiết')">Đọc tiếp</button>
    </div>
</body>

</html>
