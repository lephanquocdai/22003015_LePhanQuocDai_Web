<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Khảo sát ý kiến</h2>
        <p>Bạn biết đến chúng tôi qua:</p>
        <label><input type="radio" name="source" value="facebook"> Facebook</label><br>
        <label><input type="radio" name="source" value="google"> Google</label><br>

        <p>Bạn quan tâm đến:</p>
        <label><input type="checkbox" name="interest" value="sản phẩm"> Sản phẩm</label><br>
        <label><input type="checkbox" name="interest" value="dịch vụ"> Dịch vụ</label><br>

        <p>Góp ý thêm:</p>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <label>Chọn độ hài lòng:</label>
        <select name="satisfaction">
          <option value="1">1 - Không hài lòng</option>
          <option value="2">2 - Hài lòng</option>
          <option value="3">3 - Rất hài lòng</option>
        </select><br><br>

        <button type="submit">Gửi khảo sát</button>
    </form>

</body>

</html>
