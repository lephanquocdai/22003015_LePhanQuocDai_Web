<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    
    form {
        max-width: 500px;
        background-color: #f9f9f9;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        margin-bottom: 20px;
    }
    
    p {
        margin: 16px 0 8px;
        font-weight: bold;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
    }
    
    button {
        margin-top: 16px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
    }
    
    button:hover {
        background-color: #218838;
    }
</style>

<body>
    <form>
        <h2>Khảo sát ý kiến</h2>
        <p>Bạn biết đến chúng tôi qua:</p>
        <label><input type="radio" name="source" value="facebook"> Facebook</label><br>
        <label><input type="radio" name="source" value="google"> Google</label><br>

        <p>Bạn quan tâm đến:</p>
        <label><input type="checkbox" name="interest" value="sản phẩm"> Sản phẩm</label><br>
        <label><input type="checkbox" name="interest" value="dịch vụ"> Dịch vụ</label><br>

        <p>Góp ý thêm:</p>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <label>Chọn độ hài lòng:</label>
        <select name="satisfaction">
          <option value="1">1 - Không hài lòng</option>
          <option value="2">2 - Hài lòng</option>
          <option value="3">3 - Rất hài lòng</option>
        </select><br><br>

        <button type="submit">Gửi khảo sát</button>
    </form>

</body>

</html>
