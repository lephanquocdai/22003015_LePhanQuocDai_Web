<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ngày về quê (chỉ được chọn sau hôm nay)</h2>
    <input id="goHome" type="date"><br><br>
    <button id="btnCheck">Kiểm tra</button><br><br>
    <span id="result"></span>

    <script>
        var goHome = document.getElementById('goHome');
        var btnCheck = document.getElementById('btnCheck');
        var result = document.getElementById('result');

        var today = new Date();
        today.setDate(today.getDate() + 1);
        var min = today.toISOString().split('T')[0];
        goHome.min = min;

        btnCheck.onclick = function () {
        var val = goHome.value;
        if (!val) {
            result.innerText = "Vui lòng chọn ngày về!";
            result.style.color = "red";
            return;
        }

        result.innerText = "Bạn chọn ngày: " + new Date(val).toLocaleDateString("vi-VN");
        result.style.color = "green";
        };
    </script>
</body>
</html>
