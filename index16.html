<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 220px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .product img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 12px;
    }
    
    .product h3 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #222;
    }
    
    .product p {
        margin: 0 0 10px;
        font-weight: bold;
        color: #444;
    }
    
    button {
        background-color: green;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }
    
    button:hover {
        background-color: #28a745;
    }
</style>

<body>
    <h1>Danh sách điện thoại</h1>
    <div class="product-grid">
        <div class="product">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6505/6505510_sd.jpg" alt="iPhone">
            <h3>iPhone 14</h3>
            <p>Giá: 24.000.000đ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6570/6570299_sd.jpg" alt="Samsung">
            <h3>Samsung S24</h3>
            <p>Giá: 21.000.000đ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6505/6505510_sd.jpg" alt="iPhone">
            <h3>iPhone 14</h3>
            <p>Giá: 24.000.000đ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6570/6570299_sd.jpg" alt="Samsung">
            <h3>Samsung S24</h3>
            <p>Giá: 21.000.000đ</p>
            <button>Mua ngay</button>
        </div>
    </div>
</body>

</html>
