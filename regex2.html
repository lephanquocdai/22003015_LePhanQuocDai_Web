<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputName" type="text" placeholder="inputName">
    <button id="btnClick">Click</button><br>
    <span id="display"></span>

    <script>
        var inputname = document.getElementById('inputName');
        var btnClick = document.getElementById('btnClick');
        var display = document.getElementById('display');


        function calltoHello() {
            display.innerText = 'hello' + inputname.value;
        }
        btnClick.onclick = calltoHello;
    </script>
</body>

</html>
