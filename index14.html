<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 50px;
    }
    
    form {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    textarea,
    input[type="email"],
    input[type="range"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: green;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: blue;
    }
</style>

<body>
    <form>
        <h2>Phản hồi khách hàng</h2>
        <label>Đánh giá (1-5 sao):</label>
        <input type="range" name="rating" min="1" max="5"><br><br>

        <label>Ý kiến của bạn:</label><br>
        <textarea name="feedback" rows="3" cols="40"></textarea><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <button type="submit">Gửi phản hồi</button>
    </form>

</body>

</html>
