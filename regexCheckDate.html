<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check Ngày Hợp Lệ (DD-MM-YYYY)</h2>
    <input id="dateInput" type="text" placeholder="Nhập ngày"><br>
    <button id="checkDateBtn">Kiểm tra</button><br>
    <span id="dateResult"></span>

    <script>
        var dateInput = document.getElementById('dateInput');
        var checkDateBtn = document.getElementById('checkDateBtn');
        var dateResult = document.getElementById('dateResult');

        function checkDate() {
            var val = dateInput.value.trim();
            var regex = /^(\d{2})-(\d{2})-(\d{4})$/;
            var match = val.match(regex);

            if (!match) {
                dateResult.innerText = "Sai định dạng DD-MM-YYYY";
                dateResult.style.color = "red";
                return;
            }

            var dd = parseInt(match[1]);
            var mm = parseInt(match[2]);
            var yyyy = parseInt(match[3]);

            var date = new Date(`${yyyy}-${mm}-${dd}`);
            if (date.getFullYear() !== yyyy || date.getMonth() + 1 !== mm || date.getDate() !== dd) {
                dateResult.innerText = "Ngày không hợp lệ";
                dateResult.style.color = "red";
                return;
            }

            dateResult.innerText = "Ngày hợp lệ";
            dateResult.style.color = "green";
        }

        checkDateBtn.onclick = checkDate;
    </script>
</body>
</html>
