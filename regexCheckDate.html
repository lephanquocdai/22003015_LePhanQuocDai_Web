<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kiểm Tra Ngày (DD/MM/YYYY)</h2>
    <input id="dateInput" type="text" placeholder="Nhập ngày (DD/MM/YYYY)"><br>
    <button id="checkBtn">Kiểm tra</button><br>
    <span id="result"></span>

    <script>
        var dateInput = document.getElementById('dateInput');
        var checkBtn = document.getElementById('checkBtn');
        var result = document.getElementById('result');

        function checkDate() {
            var val = dateInput.value.trim();
            var parts = val.split('/');

            if (parts.length !== 3) {
                result.innerText = "Sai định dạng. Đúng: DD/MM/YYYY";
                result.style.color = "red";
                return;
            }

            var day = parseInt(parts[0]);
            var month = parseInt(parts[1]);
            var year = parseInt(parts[2]);

            var myDate = new Date(year, month - 1, day); 


            if (isNaN(myDate.getTime()) || 
                myDate.getDate() !== day || 
                myDate.getMonth() !== (month - 1) || 
                myDate.getFullYear() !== year) {
                result.innerText = "Ngày không hợp lệ";
                result.style.color = "red";
                return;
            }

            var today = new Date();
            var status = "";

            if (myDate < today) {
                status = " → Ngày này ở quá khứ";
            } else if (myDate > today) {
                status = " → Ngày này ở tương lai";
            } else {
                status = " → Hôm nay";
            }

            result.innerText = "Ngày hợp lệ: " + myDate.getDate() + "/" + 
                               (myDate.getMonth() + 1) + "/" + 
                               myDate.getFullYear() + status;
            result.style.color = "green";
        }

        checkBtn.onclick = checkDate;
    </script>
</body>
</html>
